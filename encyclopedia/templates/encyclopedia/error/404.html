<!DOCTYPE html>
<html>
  <head>
    <title>Error 404: Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 50px;
        background: #fff;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.15);
        border-radius: 10px;
        text-align: center;
      }
      
      h1 {
        font-size: 48px;
        color: #333;
        margin-bottom: 20px;
      }
      
      p {
        font-size: 24px;
        color: #666;
        line-height: 1.5;
        margin-bottom: 30px;
      }
      
      a {
        color: #007bff;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }
      
      a:hover {
        color: #0056b3;
      }
      
      .btn {
        display: inline-block;
        background: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 20px;
        transition: all 0.2s ease-in-out;
        text-decoration: none;
      }
      
      .btn:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Error 404: Page Not Found</h1>
      <p>We're sorry, but the page you are looking for cannot be found. Please check the URL and try again.</p>
      <a href="{% url 'index' %}" class="btn">Go Back to Homepage</a>
    </div>
  </body>
</html>
